<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <title>Venesa Setup</title>
  <style>
    @import url("https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap");

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    :root {
      --font: "Segoe UI Variable", "Inter", -apple-system, system-ui, sans-serif;
      --primary: #8B5CF6;
      --secondary: #06B6D4;
      --tertiary: #EC4899;
      --accent: #A855F7;
      --text-primary: #1a1a2e;
      --text-secondary: #64648a;
      --text-tertiary: #9999b3;
      --border-subtle: rgba(139, 92, 246, 0.2);
      --error: #ef788c;
    }

    html,
    body {
      height: 100%;
      width: 100%;
      overflow: hidden;
    }

    body {
      background: #ffffff;
      font-family: var(--font);
      color: var(--text-primary);
      -webkit-app-region: drag;
    }

    .container {
      padding: 40px 36px;
      height: 100%;
      display: flex;
      flex-direction: column;
      position: relative;
    }

    /* Subtle decorative gradient orb */
    .container::before {
      content: '';
      position: absolute;
      top: -60px;
      right: -60px;
      width: 200px;
      height: 200px;
      background: radial-gradient(circle, rgba(139, 92, 246, 0.08) 0%, transparent 70%);
      border-radius: 50%;
      pointer-events: none;
    }

    .header {
      display: flex;
      align-items: center;
      gap: 16px;
      margin-bottom: 28px;
    }

    .logo {
      width: 52px;
      height: 52px;
      border-radius: 14px;
      overflow: hidden;
      box-shadow: 0 4px 16px rgba(139, 92, 246, 0.15);
    }

    .logo img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .title-group h1 {
      font-size: 26px;
      font-weight: 700;
      letter-spacing: -0.5px;
      background: linear-gradient(135deg, var(--primary) 0%, var(--tertiary) 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .title-group .tagline {
      font-size: 13px;
      color: var(--text-tertiary);
      margin-top: 2px;
    }

    .greeting {
      margin-bottom: 32px;
    }

    .greeting h2 {
      font-size: 20px;
      font-weight: 600;
      color: var(--text-primary);
      margin-bottom: 8px;
    }

    .greeting p {
      font-size: 14px;
      color: var(--text-secondary);
      line-height: 1.6;
    }

    .form-section {
      flex: 1;
      display: flex;
      flex-direction: column;
      -webkit-app-region: no-drag;
    }

    .form-group {
      margin-bottom: 24px;
    }

    label {
      display: block;
      font-size: 13px;
      font-weight: 600;
      color: var(--text-primary);
      margin-bottom: 10px;
    }

    input {
      width: 100%;
      padding: 14px 18px;
      background: #fafafa;
      border: 2px solid transparent;
      border-radius: 12px;
      font-size: 15px;
      color: var(--text-primary);
      font-family: var(--font);
      outline: none;
      transition: all 0.3s ease;
    }

    input:hover {
      background: #f5f5f5;
    }

    input:focus {
      background: #ffffff;
      border-color: var(--primary);
      box-shadow: 0 0 0 4px rgba(139, 92, 246, 0.1);
    }

    input::placeholder {
      color: var(--text-tertiary);
    }

    .hint {
      font-size: 12px;
      color: var(--text-tertiary);
      margin-top: 8px;
      line-height: 1.5;
    }

    .buttons {
      margin-top: auto;
      padding-top: 20px;
    }

    button {
      width: 100%;
      padding: 14px 28px;
      border-radius: 12px;
      font-size: 15px;
      font-weight: 600;
      font-family: var(--font);
      cursor: pointer;
      transition: all 0.3s ease;
      border: none;
    }

    .btn-primary {
      background: linear-gradient(135deg, var(--primary) 0%, var(--accent) 100%);
      color: #ffffff;
      box-shadow: 0 4px 16px rgba(139, 92, 246, 0.3);
    }

    .btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 24px rgba(139, 92, 246, 0.4);
    }

    .btn-primary:active {
      transform: translateY(0);
    }

    .btn-primary:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      transform: none;
    }

    .error-message {
      color: var(--error);
      font-size: 12px;
      margin-top: 8px;
      display: none;
    }

    .error-message.visible {
      display: block;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="header">
      <div class="logo">
        <img src="../assets/logo.svg" alt="Venesa" />
      </div>
      <div class="title-group">
        <h1>Venesa</h1>
        <p class="tagline">Your AI-powered assistant</p>
      </div>
    </div>

    <div class="greeting">
      <h2>Nice to meet you</h2>
      <p>
        Before we begin, I would love to know what to call you.
        This helps me personalize our conversations and feel more like a true assistant.
      </p>
    </div>

    <div class="form-section">
      <div class="form-group">
        <label for="userName">What is your name?</label>
        <input type="text" id="userName" placeholder="Enter your name here" autocomplete="off" spellcheck="false" />
        <p class="hint">
          You can always change this later in the settings.
        </p>
        <p class="error-message" id="errorMessage">
          Please enter your name to continue
        </p>
      </div>

      <div class="buttons">
        <button class="btn-primary" id="saveBtn">Continue</button>
      </div>
    </div>
  </div>

  <script>
    const userNameInput = document.getElementById("userName");
    const saveBtn = document.getElementById("saveBtn");
    const errorMessage = document.getElementById("errorMessage");

    // Focus the input on load
    setTimeout(() => userNameInput.focus(), 100);

    saveBtn.addEventListener("click", () => {
      const userName = userNameInput.value.trim();

      if (!userName) {
        errorMessage.classList.add("visible");
        userNameInput.focus();
        return;
      }

      errorMessage.classList.remove("visible");
      saveBtn.disabled = true;
      saveBtn.textContent = "Getting ready...";

      // Save only the userName - API keys are loaded from .env file
      window.api.send("save-settings", {
        modelName: "gemini-2.5-flash",
        userName
      });
    });

    window.api.receive("settings-saved", (success) => {
      if (!success) {
        errorMessage.textContent = "Something went wrong. Please try again.";
        errorMessage.classList.add("visible");
        saveBtn.disabled = false;
        saveBtn.textContent = "Continue";
      }
    });

    // Handle Enter key
    userNameInput.addEventListener("keydown", (e) => {
      if (e.key === "Enter") {
        saveBtn.click();
      }
    });

    // Clear error when typing
    userNameInput.addEventListener("input", () => {
      errorMessage.classList.remove("visible");
    });
  </script>
</body>

</html>
